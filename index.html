<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-md-7 col-10">
            <div class="bg-white col-12 text-center p-4">
                <h2 class="pb-3">trade price of real estate</h2>
                <form action="" onsubmit="">
                    <div class="form-group m-2">
                        <input type="text" class="periodStart" placeholder="starting of a translation" style="width: 80%;">
                    </div>
                    <div class="form-group m-2">
                        <input type="text" class="periodEnd" placeholder="closing of a transaction" style="width: 80%;">
                    </div>
                    <div class="form-group m-2">
                        <select name="prefecture" class="prefecture" id="prefectureSelect" style="width: 80%;">
                            <option value="0">Please select</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <select name="cityCode" id="cityCodeSelect" style="width: 80%;">
                            <option value="0">Please select</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary m-2" style="width: 50%;">Search</button>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">instructions to buyer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    starting of a translation <br>
                                    closing of a transaction
                                </td>
                                <td>
                                    format:YYYYN <br>
                                    (five-digit number)<br>
                                    YYYY:Year <br>
                                    N:1 ~ 4 <br>
                                    1:Jan.~Mar. / 2:Apr.~June. <br>  3:July.~Sept. / 4:Oct.~Dec. <br>
                                    ex.20201 <br>
                                    configurable:20053 ~ 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="target">

    </div>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
