<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="./CSS/style.css"> 
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">     
    <title>Document</title>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center container d-block" id="search-block">
        <div class="bg-light col-md-7 text-center p-4">
        <h2 class="pb-3">
            <i class="fab fa-searchengin"></i>
            <i class="fas fa-home"></i>
        </h2>
            <form action="" id="form" onsubmit="getRetrievalInfo(); event.preventDefault()"> 
                <div class="form-group m-2">
                    <input type="text" name="periodStart" class="periodStart" placeholder="取引時期FROM" value="20201" >
                </div>
                <div class="form-group m-2">
                    <input type="text" name="periodEnd" class="periodEnd" placeholder="取引時期TO" value="20202">
                </div>
                <div class="form-group m-2">
                    <select name="prefecture"  id="prefectureSelect" >
                        <option value="0">選択してください</option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <select name="cityCode" id="citySelect" >
                        <option value="0">選択してください</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-primary m-2" style="width: 40%;">検索 <i class="fas fa-search"></i></button>

            </form>
            <div class="mt-3">
                <a href="./description.html">
                    <p>検索方法</p>
                </a>
            </div>
        </div>
    </div>
    <div id="tradeinfotable" class="h-auto tradeInfoPage container d-flex flex-column justify-content-center">
        
    </div>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
